<header class="sticky top-0 z-40" [style.background]="themeService.currentTheme() === 'dark' ? 'linear-gradient(90deg, #0891b2 0%, #06b6d4 100%)' : 'linear-gradient(90deg, #0891b2 0%, #06b6d4 100%)'" [style.box-shadow]="themeService.currentTheme() === 'dark' ? '0 4px 20px rgba(6, 182, 212, 0.3)' : '0 4px 20px rgba(6, 182, 212, 0.2)'">
  <div class="max-w-5xl mx-auto px-6 py-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="bg-white/20 backdrop-blur p-3 rounded-xl">
          <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M7 3v18M17 3v18M3 12h18M8 7h8M8 17h8" />
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-white">Sharp Styles</h1>
          <p class="text-sm text-cyan-100">Modern Barbershop</p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <button 
          (click)="themeService.toggleTheme()"
          class="bg-white/20 backdrop-blur p-3 rounded-xl text-white hover:bg-white/30 transition-all"
          [attr.aria-label]="'Switch to ' + (themeService.currentTheme() === 'dark' ? 'light' : 'dark') + ' mode'">
          <svg *ngIf="themeService.currentTheme() === 'dark'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg *ngIf="themeService.currentTheme() === 'light'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
        <button 
          (click)="onNewBooking()"
          class="bg-white text-cyan-600 px-6 py-3 rounded-xl font-bold hover:bg-cyan-50 transition-all flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4" />
          </svg>
          <span>Book Appointment</span>
        </button>
      </div>
    </div>
  </div>
</header>
