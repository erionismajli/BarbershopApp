<div class="bg-slate-800 dark:bg-slate-800 bg-white dark:bg-slate-800 rounded-2xl p-5 mb-6 border border-slate-700 dark:border-slate-700 border-gray-200 dark:border-slate-700">
  <div class="flex flex-col md:flex-row gap-4 items-start md:items-center justify-between">
    <div class="flex items-center gap-3 flex-1">
      <label class="text-slate-300 dark:text-slate-300 text-gray-700 dark:text-slate-300 text-sm font-medium whitespace-nowrap">Filter by Barber:</label>
      <select 
        [value]="selectedBarber()"
        (change)="onBarberChange($any($event.target).value)"
        class="flex-1 bg-slate-700 dark:bg-slate-700 bg-gray-100 dark:bg-slate-700 text-white dark:text-white text-gray-900 dark:text-white px-4 py-2 rounded-lg border border-slate-600 dark:border-slate-600 border-gray-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        <option value="all">All Barbers</option>
        <option *ngFor="let barber of barbers" [value]="barber">{{ barber }}</option>
      </select>
    </div>
    <div class="flex items-center gap-3">
      <label class="text-slate-300 dark:text-slate-300 text-gray-700 dark:text-slate-300 text-sm font-medium whitespace-nowrap">View:</label>
      <select 
        [value]="selectedDateFilter()"
        (change)="onDateFilterChange($any($event.target).value)"
        class="bg-slate-700 dark:bg-slate-700 bg-gray-100 dark:bg-slate-700 text-white dark:text-white text-gray-900 dark:text-white px-4 py-2 rounded-lg border border-slate-600 dark:border-slate-600 border-gray-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        <option value="all">All Dates</option>
        <option value="upcoming">Upcoming Only</option>
        <option value="past">Past Only</option>
      </select>
    </div>
  </div>
</div>
