@if (show()) {
  <div 
    class="fixed bottom-6 right-6 px-6 py-4 rounded-xl shadow-2xl z-50 fade-in"
    [class.bg-green-500]="type() === 'success'"
    [class.bg-red-500]="type() === 'error'"
    [class.border-green-600]="type() === 'success'"
    [class.border-red-600]="type() === 'error'"
    [class.border]="true">
    <p class="text-white font-medium">{{ message() }}</p>
  </div>
}
